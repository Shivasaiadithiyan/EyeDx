<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Doctor Login - OCT System</title>
  <link rel="stylesheet" href="styles/index.css" />
</head>
<body>
  <div class="container">
    <h1>Welcome to OCT System</h1>
    <div class="login-box">
      <h2>Doctor Login</h2>
      <form id="loginForm">
        <input type="text" id="loginKey" placeholder="Login Key" required />
        <input type="password" id="password" placeholder="Password" required />
        <button type="submit">Login</button>
      </form>
      <p id="error" class="error-msg"></p>
    </div>
  </div>

  <script src="script/login.js"></script>
</body>
</html>
